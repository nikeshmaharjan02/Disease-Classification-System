{% extends 'admin_base.html' %}
{% block main %}

<div class="card shadow">
    <div class="card-body">
        <h5 class="p-2" style="border-bottom: 2px solid orange;">Edit Doctor</h5>
        <div class="container-fluid">
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Doctor Name</label>
                            <input type="text" name="name" class="form-control" value="{{doctor.name}}" placeholder="Enter Doctor Name">
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Speciality</label>
                            <input type="text" name="speciality" class="form-control" value="{{doctor.speciality}}" placeholder="Enter your Speciality">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Doctor Fee</label>
                            <input type="text" name="fee" class="form-control" value="{{doctor.fee}}" placeholder="Enter Doctor Charge">
                        </div>
                    </div>
                           <div class="col-sm-5">
                        <div class="form-group">
                            <label>Image</label>
                            <input type="file" name="image" class="form-control">
                        </div>
                    </div>
                    <div class="col-sm-1">
                        <img src="{{doctor.image.url}}" style="width:100%;height:80px">
                    </div>
                      <div class="col-sm-6">
                        <div class="form-group">
                            <label>Description</label>
                            <textarea name="desc" class="form-control" placeholder="write description here">{{doctor.description}}</textarea>
                        </div>
                    </div>
                </div>
                <input type="submit" value="Submit" class="m-2 px-3 btn btn-primary">
            </form>
        </div>
    </div>
</div>

{% endblock %}
