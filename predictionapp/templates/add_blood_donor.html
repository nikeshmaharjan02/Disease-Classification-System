{% extends 'admin_base.html' %}
{% block main %}

<div class="card shadow">
    <div class="card-body">
        <h5 class="p-2" style="border-bottom: 2px solid orange;">Add Blood Donor</h5>
        <div class="container-fluid">
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" name="nam" class="form-control" placeholder="Enter Donor Name" required>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="text" name="male" class="form-control" placeholder="Enter your Email" required>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Blood Group</label>
                            <input type="text" name="bloodgroup" class="form-control" placeholder="Enter Blood Group" required>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Mobile Number</label>
                            <input type="text" name="mob" class="form-control" placeholder="Enter Mobile Number" required>
                        </div>
                    </div>
                     <div class="col-sm-6">
                        <div class="form-group">
                            <label>Address</label>
                            <input name="address" class="form-control" placeholder="Enter name of municipality/vdc" required>
                        </div>
                    </div>

                </div>
                <input type="submit" value="Add Donor" class="m-2 px-3 btn btn-primary">
            </form>
        </div>
    </div>
</div>

{% if msg %}
<script>
    alert('{{msg}}')
</script>
{% endif %}
{% endblock %}
